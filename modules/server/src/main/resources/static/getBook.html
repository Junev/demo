<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
</head>
<body>
    Check console panel!
    <script>
        fetch('http://localhost:9090/admin/hello', {
            method: 'post',
            body: JSON.stringify({foo: 123}),
            headers: {
                "Content-Type": 'application/json',
                "Authorization": "Bearer " + "0b38001d-9009-4249-a654-44657b5fe3b0"
            }
        }).then(res => res.json()).then(console.log)
    </script>
</body>
</html>
