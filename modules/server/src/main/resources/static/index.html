<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div id="app"></div>
    <script>
        if (!localStorage.getItem('token')) {
            const app = document.querySelector("#app");
            app.innerHTML = 'Redirecting to login page...'
            setTimeout(() => {
                location.href = '/oauth/authorize?response_type=code&state=&client_id=code&scope=all\n' +
                '&redirect_uri=http%3A%2F%2Flocalhost%3A9090%2Fcallback';
            }, 1000)
        }
    </script>
</body>
</html>
