<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
</head>
<body>
    Check console panel!
    <script>
        fetch('http://localhost:9090/admin/hello', {
            method: 'post',
            body: JSON.stringify({foo: 123}),
            headers: {
                "Content-Type": 'application/json',
                "Authorization": "Bearer " + sessionStorage.getItem("token")
            }
        }).then(res => res.json()).then(console.log)
    </script>
</body>
</html>
